<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <script>
      (function() {
    // Function to load a script
    function loadScript(src, callback) {
      var script = document.createElement('script');
      script.src = src;
      script.async = true;
      script.onload = callback;
      document.head.appendChild(script);
    }
  
    // Load React and ReactDOM if not already loaded
    if (!window.React || !window.ReactDOM) {
      loadScript('https://unpkg.com/react/umd/react.production.min.js', function() {
        loadScript('https://unpkg.com/react-dom/umd/react-dom.production.min.js', function() {
          loadChatbotWidget();
        });
      });
    } else {
      loadChatbotWidget();
    }
  
    function loadChatbotWidget() {
      // Create a script element to load the widget script
      var script = document.createElement('script');
      script.src = 'https://josiexw.github.io/chatbot-widget/chatbot-widget.js';
      script.async = true;
      script.onload = function() {
        // Once the script is loaded, initialize the chatbot
        var chatbotContainer = document.createElement('div');
        chatbotContainer.id = 'chatbot-container';
        document.body.appendChild(chatbotContainer);
  
        // Assuming your widget exposes a global initialization function
        if (window.ChatbotWidget) {
          ReactDOM.render(
            React.createElement(window.ChatbotWidget.default),
            document.getElementById('chatbot-container')
          );
        }
      };
      document.head.appendChild(script);
    }
  })();
  
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
